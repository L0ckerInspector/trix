<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Social Hub</title>
  <meta name="description" content="A fancy neon-themed landing page linking all your socials." />
  <meta property="og:title" content="Neon Social Hub" />
  <meta property="og:description" content="All my links in one glowing place." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#111827" />

  <!--
  HOW TO CUSTOMIZE
  1) Replace the text in the HERO area (name + tagline).
  2) Replace each social link's href="#" with your actual URLs.
  3) Colors: tweak the --neon-* variables below for different hues.
  4) Add/remove cards by duplicating/removing <a class="card"> blocks in the grid.
  5) Favicon: replace the inline SVG favicon in <link rel="icon"> if you want.
  -->

  <!-- Simple SVG favicon (neon dot) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%2300e7f0'/%3E%3C/svg%3E">

  <style>
    :root {
      --bg: #0b0f1a;          /* page background */
      --panel: #0f1424;       /* card background */
      --text: #e5e7eb;        /* light text */
      --muted: #9ca3af;       /* muted text */
      --neon-1: #00e7f0;      /* cyan */
      --neon-2: #ff2bd6;      /* magenta */
      --neon-3: #00ffa3;      /* green */
      --radius: 18px;
      --shadow-lg: 0 10px 30px rgba(0,0,0,.45);
      --shadow-sm: 0 4px 14px rgba(0,0,0,.35);
    }

    /* Global reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animated gradient mesh background */
    .mesh {
      position: fixed; inset: 0; z-index: -2;
      background: radial-gradient(1200px 900px at 10% 10%, rgba(0,231,240,.25), transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, rgba(255,43,214,.20), transparent 60%),
                  radial-gradient(1000px 800px at 50% 100%, rgba(0,255,163,.18), transparent 60%),
                  linear-gradient(180deg, #070a12, #0b0f1a 40%, #0a0f1c);
      filter: saturate(120%);
      animation: drift 24s ease-in-out infinite alternate;
    }
    @keyframes drift {
      0%   { background-position: 0px 0px, 0px 0px, 0px 0px, 0 0; }
      100% { background-position: -80px -60px, 60px -40px, -40px 50px, 0 0; }
    }
    @media (prefers-reduced-motion: reduce) {
      .mesh { animation: none; }
      * { scroll-behavior: auto !important; }
    }

    .container {
      max-width: 1000px; margin: 0 auto; padding: 32px 20px 64px;
    }

    /* Header / Hero */
    header {
      display: grid; gap: 20px; align-items: center; justify-items: center;
      text-align: center; margin: 24px 0 8px;
    }
    .avatar {
      width: 104px; height: 104px; border-radius: 999px; position: relative;
      background: linear-gradient(135deg, var(--panel), #131a2f);
      box-shadow: var(--shadow-sm);
      display: grid; place-items: center;
      border: 1px solid rgba(255,255,255,.06);
      overflow: hidden;
    }
    .avatar::before {
      content: ""; position: absolute; inset: -3px; border-radius: inherit;
      background: conic-gradient(from 0deg, var(--neon-1), var(--neon-2), var(--neon-3), var(--neon-1));
      filter: blur(16px) saturate(140%);
      opacity: .55; z-index: -1;
    }
    .avatar svg { width: 42px; height: 42px; opacity: .9; }

    h1 { font-size: clamp(1.6rem, 2.6vw + 1rem, 2.6rem); margin: 0; letter-spacing: .5px; }
    .tagline { color: var(--muted); margin-top: 6px; font-size: 1rem; }

    /* Panel section wrapper with neon outline */
    .panel {
      position: relative; border-radius: var(--radius); padding: 18px; margin-top: 26px;
      background: linear-gradient(180deg, rgba(18,23,41,.92), rgba(13,18,33,.88));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    .panel::before {
      content: ""; position: absolute; inset: -2px; border-radius: calc(var(--radius) + 2px);
      background: linear-gradient(120deg, rgba(0,231,240,.55), rgba(255,43,214,.55), rgba(0,255,163,.55));
      filter: blur(20px);
      opacity: .35; z-index: -1;
    }

    .grid {
      display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    /* Link cards */
    .card {
      position: relative; display: flex; align-items: center; gap: 12px;
      padding: 14px 16px; border-radius: 14px; text-decoration: none; color: var(--text);
      background: linear-gradient(180deg, rgba(24,30,53,.9), rgba(18,24,43,.9));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow-sm);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      will-change: transform, box-shadow;
      outline: none;
    }
    .card .icon {
      width: 28px; height: 28px; display: grid; place-items: center;
      border-radius: 9px; position: relative; flex: none;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.15), transparent 60%), #0f1424;
      border: 1px solid rgba(255,255,255,.08);
    }
    .card .icon::after {
      content: ""; position: absolute; inset: -2px; border-radius: inherit;
      background: linear-gradient(135deg, var(--neon-1), var(--neon-2));
      filter: blur(10px); opacity: .55; z-index: -1;
    }
    .card span { font-weight: 600; letter-spacing: .2px; }
    .card small { color: var(--muted); display: block; font-weight: 500; }

    .card:hover { transform: translateY(-4px); box-shadow: 0 14px 38px rgba(0,0,0,.5); border-color: rgba(255,255,255,.16); }
    .card:focus-visible { box-shadow: 0 0 0 3px rgba(0,231,240,.45), 0 10px 28px rgba(0,0,0,.5); }

    /* Subtle glow sweep on hover */
    .card::before {
      content: ""; position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background: linear-gradient(120deg, rgba(0,231,240,.25), rgba(255,43,214,.25), rgba(0,255,163,.25));
      mix-blend-mode: screen; opacity: 0; filter: blur(16px);
      transition: opacity .25s ease;
    }
    .card:hover::before { opacity: 1; }

    /* Footer */
    footer { text-align: center; color: var(--muted); font-size: .95rem; margin-top: 30px; }
    footer a { color: var(--text); opacity: .9; text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,.25); }

    /* Utility */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="mesh" aria-hidden="true"></div>
  <div class="container">
    <header>
      <div class="avatar" aria-hidden="true">
        <!-- Simple avatar glyph -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="8" r="4" stroke="white" stroke-opacity=".9"/>
          <path d="M4 20c1.6-4.2 6.4-6 8-6s6.4 1.8 8 6" stroke="white" stroke-opacity=".9"/>
        </svg>
      </div>
      <h1 id="site-title">Your Name</h1>
      <p class="tagline">All my links — bathed in neon ✨</p>
    </header>

    <section class="panel" aria-labelledby="links">
      <h2 id="links" class="sr-only">Social Links</h2>
      <div class="grid">
        <!-- Instagram -->
        <a class="card" href="#" target="_blank" rel="noopener" aria-label="Instagram">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="18" height="18" rx="5"/>
              <circle cx="12" cy="12" r="4"/>
              <circle cx="17.5" cy="6.5" r="1"/>
            </svg>
          </div>
          <div>
            <span>Instagram</span>
            <small>@yourhandle</small>
          </div>
        </a>

        <!-- Twitter/X -->
        <a class="card" href="#" target="_blank" rel="noopener" aria-label="Twitter or X">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.6 3H20l-7.4 8.4L20.5 21H14l-5-6.2L3.6 21H.3l7.8-8.9L.2 3H6l4.6 5.7L16.6 3Z"/>
            </svg>
          </div>
          <div>
            <span>Twitter / X</span>
            <small>@yourhandle</small>
          </div>
        </a>

        <!-- YouTube -->
        <a class="card" href="#" target="_blank" rel="noopener" aria-label="YouTube">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M23 7.8a4 4 0 0 0-2.8-2.8C18.6 4.5 12 4.5 12 4.5s-6.6 0-8.2.5A4 4 0 0 0 1 7.8 41 41 0 0 0 .5 12a41 41 0 0 0 .6 4.2 4 4 0 0 0 2.8 2.8c1.6.4 8.1.4 8.1.4s6.6 0 8.2-.5A4 4 0 0 0 23 16.2c.4-1.6.5-4.2.5-4.2s0-2.6-.5-4.2Z"/>
              <path d="M10 9.75v4.5L15 12l-5-2.25Z" fill="#fff"/>
            </svg>
          </div>
          <div>
            <span>YouTube</span>
            <small>Subscribe</small>
          </div>
        </a>

        <!-- Twitch -->
        <a class="card" href="#" target="_blank" rel="noopener" aria-label="Twitch">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 2h18v12l-5 5h-4l-3 3H7v-3H3V2Zm3 3v10h4v3l3-3h4l2-2V5H6Z"/>
              <path d="M14 7h2v4h-2V7ZM10 7h2v4h-2V7Z" fill="#fff"/>
            </svg>
          </div>
          <div>
            <span>Twitch</span>
            <small>Live now?</small>
          </div>
        </a>

        <!-- Discord -->
        <a class="card" href="https://discord.gg/QWK3mnYbJx" target="_blank" rel="noopener" aria-label="Discord">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 5.5A16 16 0 0 0 15.8 4l-.4.8A13 13 0 0 1 8.6 5L8.2 4A16 16 0 0 0 4 5.5C2.3 8.1 2 12.2 2 12.2s1.9 3.2 5.9 3.4l.8-1A6.9 6.9 0 0 1 8 13.8c-1.8-.6-2.4-2.1-2.4-2.1s.2 0 .6.2c0 0 1.7 1.2 3.6 1.3h.1c1.9-.1 3.6-1.3 3.6-1.3l.5-.2s-.6 1.5-2.4 2.1l-.7.7.8 1c4-.2 5.9-3.4 5.9-3.4s-.3-4.1-1.9-6.7Z"/>
              <circle cx="9.2" cy="10.4" r="1" fill="#fff"/>
              <circle cx="14.8" cy="10.4" r="1" fill="#fff"/>
            </svg>
          </div>
          <div>
            <span>Discord</span>
            <small>Join the server</small>
          </div>
        </a>

        <!-- Email -->
        <a class="card" href="#" target="_blank" rel="noopener" aria-label="Email">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <path d="M4 7l8 6 8-6"/>
            </svg>
          </div>
          <div>
            <span>Email</span>
            <small>hello@example.com</small>
          </div>
        </a>

        <!-- Add more cards as needed... -->
      </div>
    </section>

    <footer>
      <p>© <span id="year"></span> Your Name. Built with ❤ and prayers
        · <a href="#" title="Edit">Customize</a></p>
    </footer>
  </div>

  <script>
    // Update footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
