<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to trix</title>
  <meta name="description" content="A fancy neon-themed landing page linking all your socials." />
  <meta property="og:title" content="Welcome to trix" />
  <meta property="og:description" content="All my links in one glowing place." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#111827" />

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23ff2bd6'/%3E%3C/svg%3E">

  <style>
    :root {
      --bg: #0b0f1a;
      --panel: rgba(24, 12, 36, 0.85);
      --text: #f5f0ff;
      --muted: #d0c6f0;
      --neon-1: #ff2bd6;
      --neon-2: #bb00ff;
      --neon-3: #ff5cff;
      --radius: 18px;
      --shadow-lg: 0 10px 30px rgba(0,0,0,.45);
      --shadow-sm: 0 4px 14px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .mesh {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: url('https://i.imgur.com/mqYKOF5.jpeg') center/cover no-repeat;
      filter: blur(14px) brightness(0.5);
      transform: scale(1.05);
    }

    .container { max-width: 1000px; margin: 0 auto; padding: 32px 20px 64px; }

    header {
      display: grid; gap: 20px; align-items: center; justify-items: center;
      text-align: center; margin: 24px 0 8px;
    }
    .avatar {
      width: 104px; height: 104px; border-radius: 999px; position: relative;
      background: var(--panel);
      box-shadow: var(--shadow-sm);
      display: grid; place-items: center;
      border: 1px solid rgba(255,255,255,.06);
      overflow: hidden;
    }
    .avatar::before {
      content: "";
      position: absolute; inset: -3px; border-radius: inherit;
      background: conic-gradient(from 0deg, var(--neon-1), var(--neon-2), var(--neon-3), var(--neon-1));
      filter: blur(16px) saturate(140%);
      opacity: .55; z-index: -1;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    h1 { font-size: clamp(1.6rem, 2.6vw + 1rem, 2.6rem); margin: 0; letter-spacing: .5px; }
    .tagline { color: var(--muted); margin-top: 6px; font-size: 1rem; }

    .panel {
      position: relative; border-radius: var(--radius); padding: 18px; margin-top: 26px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.1);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute; inset: -2px; border-radius: calc(var(--radius) + 2px);
      background: linear-gradient(120deg, var(--neon-1), var(--neon-2), var(--neon-3));
      filter: blur(20px);
      opacity: .35; z-index: -1;
    }

    .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }

    .card {
      position: relative; display: flex; align-items: center; gap: 12px;
      padding: 14px 16px; border-radius: 14px; text-decoration: none; color: var(--text);
      background: linear-gradient(180deg, rgba(24,30,53,.9), rgba(18,24,43,.9));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow-sm);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      outline: none;
    }
    .card .icon {
      width: 28px; height: 28px; display: grid; place-items: center;
      border-radius: 9px; position: relative; flex: none;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.15), transparent 60%), #0f1424;
      border: 1px solid rgba(255,255,255,.08);
    }
    .card .icon::after {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit;
      background: linear-gradient(135deg, var(--neon-1), var(--neon-2), var(--neon-3));
      filter: blur(14px) saturate(150%);
      opacity: 0.7; z-index: -1;
    }

    .card span { font-weight: 600; letter-spacing: .2px; }
    .card small { color: var(--muted); display: block; font-weight: 500; }

    .card:hover { transform: translateY(-4px); box-shadow: 0 14px 38px rgba(0,0,0,.5); border-color: rgba(255,255,255,.16); }
    .card:focus-visible { box-shadow: 0 0 0 3px rgba(255,43,214,.45), 0 10px 28px rgba(0,0,0,.5); }

    .card::before {
      content: ""; position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background: linear-gradient(120deg, var(--neon-1), var(--neon-2), var(--neon-3));
      mix-blend-mode: screen; opacity: 0; filter: blur(18px);
      transition: opacity .25s ease;
    }
    .card:hover::before { opacity: 1; }

    footer { text-align: center; color: var(--muted); font-size: .95rem; margin-top: 30px; }
    footer a { color: var(--text); opacity: .9; text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,.25); }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="mesh" aria-hidden="true"></div>
  <div class="container">
    <header>
      <div class="avatar" aria-hidden="true">
        <img src="mariapfp.jpg" alt="Trix Profile"/>
      </div>
      <h1 id="site-title">Trixqu</h1>
      <p class="tagline">Welcome to trix, all my links are down below!</p>
    </header>

    <section class="panel" aria-labelledby="links">
      <h2 id="links" class="sr-only">Social Links</h2>
      <div class="grid">
        <!-- Discord -->
        <a class="card discord-card" href="https://discord.gg/QWK3mnYbJx" target="_blank" rel="noopener" aria-label="Discord">
          <div class="icon" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 71 55" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FF2BD6" d="M60.104 4.552A58.2 58.2 0 0 0 46.222.946c-.243.434-.46.887-.647 1.352-4.927-.738-9.845-.738-14.721 0a23.83 23.83 0 0 0-.664-1.352C24.827.946 10.923 4.53 10.923 4.53S.7 22.905.7 41.285c0 0 8.003 5.96 18.363 8.72 1.347-1.856 2.546-3.832 3.596-5.918-3.263-.984-4.507-2.129-4.507-2.129s.38-.285 1.016-.833c1.848 1.06 3.574 1.785 5.233 2.26a24.964 24.964 0 0 0 10.407.04c1.62-.44 3.34-1.165 5.177-2.22.63.56 1.012.845 1.012.845s-1.25 1.15-4.566 2.08c1.058 2.13 2.233 4.1 3.564 5.99 10.368-2.758 18.362-8.717 18.362-8.717.001-18.38-10.222-36.733-10.222-36.733zM23.725 36.014c-3.047 0-5.518-2.798-5.518-6.25 0-3.452 2.466-6.25 5.518-6.25s5.518 2.798 5.518 6.25c0 3.452-2.467 6.25-5.518 6.25zm23.548 0c-3.047 0-5.518-2.798-5.518-6.25 0-3.452 2.466-6.25 5.518-6.25 3.052 0 5.518 2.798 5.518 6.25 0 3.452-2.466 6.25-5.518 6.25z"/>
            </svg>
          </div>
          <div>
            <span>Discord</span>
            <small>Join the server</small>
          </div>
        </a>

        <!-- TikTok -->
        <a class="card tiktok-card" href="https://www.tiktok.com/@trixqu2" target="_blank" rel="noopener" aria-label="TikTok">
          <div class="icon" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FF2BD6" d="M9 2v14.5c0 3.5 5 3.5 5 0V7h4V2h-9z"/>
            </svg>
          </div>
          <div>
            <span>TikTok</span>
            <small>@trixqu2</small>
          </div>
        </a>
      </div>
    </section>

    <footer>
      <p>© <span id="year"></span> Trix. Built with ❤ and prayers
        · <a href="#" title="Edit">Customize</a></p>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
